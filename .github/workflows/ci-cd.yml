name: CI/CD Pipeline - MyShop API

# Déclenchement : à chaque push sur main
on:
  push:
    branches: [ main ]

# Variables d'environnement globales
env:
  DOCKER_IMAGE: ${{ secrets.DOCKERHUB_USERNAME }}/myshop-api

jobs:
  build-and-deploy:
    name: Build, Test and Deploy
    runs-on: ubuntu-latest

    steps:
      # 1. Récupérer le code depuis GitHub
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Configurer Java 21
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'

      # 3. Build avec Maven
      - name: Build with Maven
        run: mvn clean package -DskipTests

      # 4. Lancer les tests
      - name: Run Tests
        run: mvn test

      # 5. Configurer Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 6. Login Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 7. Build et Push l'image Docker
      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ env.DOCKER_IMAGE }}:latest
            ${{ env.DOCKER_IMAGE }}:${{ github.sha }}

      # 8. Afficher les infos
      - name: Image pushed successfully
        run: |
          echo "✅ Image pushed to Docker Hub:"
          echo "- ${{ env.DOCKER_IMAGE }}:latest"
          echo "- ${{ env.DOCKER_IMAGE }}:${{ github.sha }}"